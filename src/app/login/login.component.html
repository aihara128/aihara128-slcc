  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">ระบบบริหารธุรกิจซินแอนด์ลิฟฟ์คาร์แคร์</h2>
                <p class="text-white-50 mb-5">กรุณา!! เข้าสู่ระบบ</p>
                <div class="form-outline form-white mb-5">
                  <p-floatLabel>
                    <input pInputText id="username" class="form-control form-control-lg" formControlName="username" />
                    <label class="form-label" for="username">Username</label>
                  </p-floatLabel>
                  <small class="text-danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                    Username is required.
                  </small>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <p-floatLabel>
                    <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                    <label class="form-label" for="password">password</label>
                  </p-floatLabel>
                  <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    Password is required.
                  </small>
                </div>
                
                 <!-- Error Message -->
                 <div *ngIf="loginError" class="text-danger mb-4">
                  {{ loginError }}
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!loginForm.valid">Login</button>

              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
